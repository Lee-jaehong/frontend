<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>hrdform</title>
    <style>
        tr > td:nth-child(1){
            border: 1px solid gray;
            text-align: center;
        }
        tr > td:nth-child(2){
            border: 1px solid gray;
        }

    </style>
</head>
<body style="background-color: lightgrey; margin: 0;">
    <h1 style="background-color: blue; color: white; width: 100%; height: 100%; text-align: center; padding: 20px; margin: 0;">
            쇼핑몰 회원관리 ver 1.0</h1>
    <h3 style="width: 100%; margin: 0; background-color: cornflowerblue; color: white;">
        회원등록&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;회원목록조회/수정&nbsp;&nbsp;&nbsp;&nbsp;회원매출조회&nbsp;&nbsp;&nbsp;&nbsp;홈으로.
        </h3>
        <h3 style="text-align: center;"> 홈쇼핑 회원 등록 </h3>
    <table style="margin: auto; border: 1px solid gray; width: 800px;">
        <tr>
            <td><label for="lblcus_id">회원번호(자동발생)</label></td>
            <td><input type="text" name="cus_id" id="lblcus_id" style="width: 30%;"></td>
        </tr>
        <tr>
            <td><label for="lblname">회원성명</label></td>
            <td><input type="text" name="name" id="lblname" width="70%" style="width: 30%;"></td>
        </tr>
        <tr>
            <td><label for="lblphone">회원전화</label></td>
            <td><input type="text" name="phone" id="lblphone" style="width: 50%;"></td>
        </tr>
        <tr>
            <td><label for="lbladdr">회원주소</label></td>
            <td><input type="text" name="addr" id="lbladdr" style="width: 60%;"></td>
        </tr>
        <tr>
            <td><label for="lbldate">가입일자</label></td>
            <td><input type="text" name="date" id="lbldate" style="width: 30%;"></td>
        </tr>
        <tr>
            <td><label for="lblgrade">고객등급[A:VIP,B:일반,C:직원]</label></td>
            <td><input type="text" name="grade" id="lblgrade" style="width: 30%;"></td>
        </tr>
        <tr>
            <td><label for="lblcity">도시코드</label></td>
            <td><input type="text" name="city" id="lblcity" style="width: 30%;"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button>등록</button>
                <button>조회</button>
            </td>
        </tr>
    </table>
</body>
</html>
